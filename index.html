<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aventura de Montaña Realista</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: Arial, sans-serif;
            touch-action: none;
            background-color: #000;
        }
        #container { 
            position: absolute; 
            width: 100%; 
            height: 100%; 
        }
        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            z-index: 10;
        }
        #start-screen {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 100;
            text-align: center;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        button:active {
            background: #45a049;
        }
        #joystick-area {
            position: absolute;
            bottom: 50px;
            left: 50px;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            z-index: 5;
        }
        #joystick {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            position: absolute;
            top: 25px;
            left: 25px;
            touch-action: none;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    
    <div id="hud">
        <div>Hora: <span id="time">08:00</span></div>
        <div>Altitud: <span id="altitude">1,200</span> m</div>
    </div>
    
    <div id="start-screen">
        <h1>Aventura de Montaña Realista</h1>
        <p>Explora paisajes montañosos realistas</p>
        <button id="start-btn">Comenzar Aventura</button>
    </div>

    <div id="joystick-area">
        <div id="joystick"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.min.js"></script>
    
    <script>
        // Variables principales
        let scene, camera, renderer, player;
        let clock = new THREE.Clock();
        let terrain;
        let joystickActive = false;
        let joystickPos = { x: 0, y: 0 };
        let playerStats = {
            altitude: 1200,
            time: 8
        };
        
        // Inicialización
        function init() {
            // Crear escena
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            
            // Configurar cámara
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 5000);
            camera.position.set(0, 1.8, 5);
            
            // Configurar renderizador
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('container').appendChild(renderer.domElement);
            
            // Añadir luces
            addLights();
            
            // Crear entorno
            createEnvironment();
            
            // Crear jugador
            createPlayer();
            
            // Configurar controles
            setupControls();
            
            // Mostrar pantalla inicial
            document.getElementById('start-screen').style.display = 'flex';
        }
        
        function addLights() {
            // Luz ambiental
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            
            // Luz direccional (sol)
            const sun = new THREE.DirectionalLight(0xffffff, 1);
            sun.position.set(100, 100, 50);
            scene.add(sun);
        }
        
        function createEnvironment() {
            // Crear terreno con geometría procedural
            const terrainGeometry = new THREE.PlaneGeometry(2000, 2000, 100, 100);
            const positions = terrainGeometry.attributes.position;
            
            // Generar montañas con ruido Simplex
            const simplex = new SimplexNoise();
            
            for (let i = 0; i < positions.count; i++) {
                const x = positions.getX(i);
                const y = positions.getY(i);
                
                // Altura base con ruido
                let height = simplex.noise2D(x * 0.005, y * 0.005) * 50;
                height += simplex.noise2D(x * 0.01, y * 0.01) * 30;
                height = Math.max(0, height);
                
                // Crear un pico principal
                const distToCenter = Math.sqrt(x*x + y*y);
                const peakHeight = Math.max(0, 200 - distToCenter * 0.2);
                height += peakHeight;
                
                positions.setZ(i, height);
            }
            
            terrainGeometry.computeVertexNormals();
            
            // Material del terreno
            const terrainMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x3a5f0b,
                wireframe: false
            });
            
            terrain = new THREE.Mesh(terrainGeometry, terrainMaterial);
            terrain.rotation.x = -Math.PI / 2;
            scene.add(terrain);
        }
        
        function createPlayer() {
            // Modelo simplificado del jugador
            player = new THREE.Group();
            
            // Cuerpo
            const bodyGeometry = new THREE.CylinderGeometry(0.3, 0.3, 1.8, 8);
            const bodyMaterial = new THREE.MeshStandardMaterial({ color: 0x333333 });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            player.add(body);
            
            player.position.y = getTerrainHeight(0, 0) + 1;
            scene.add(player);
        }
        
        function setupControls() {
            // Configurar controles táctiles
            const joystick = document.getElementById('joystick');
            const joystickArea = document.getElementById('joystick-area');
            
            joystick.addEventListener('touchstart', (e) => {
                e.preventDefault();
                joystickActive = true;
                const touch = e.touches[0];
                const rect = joystickArea.getBoundingClientRect();
                joystickPos = {
                    startX: rect.left + rect.width / 2,
                    startY: rect.top + rect.height / 2,
                    x: touch.clientX,
                    y: touch.clientY
                };
                updateJoystickPosition();
            });
            
            document.addEventListener('touchmove', (e) => {
                if (joystickActive) {
                    e.preventDefault();
                    const touch = e.touches[0];
                    joystickPos.x = touch.clientX;
                    joystickPos.y = touch.clientY;
                    updateJoystickPosition();
                }
            });
            
            document.addEventListener('touchend', (e) => {
                if (joystickActive) {
                    joystickActive = false;
                    joystick.style.transform = 'translate(0, 0)';
                    joystickPos = { x: 0, y: 0 };
                }
            });
            
            // Botón de inicio
            document.getElementById('start-btn').addEventListener('click', startGame);
            
            // Redimensionamiento
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }
        
        function updateJoystickPosition() {
            const deltaX = joystickPos.x - joystickPos.startX;
            const deltaY = joystickPos.y - joystickPos.startY;
            const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
            const maxDistance = 30;
            
            if (distance > maxDistance) {
                const angle = Math.atan2(deltaY, deltaX);
                deltaX = Math.cos(angle) * maxDistance;
                deltaY = Math.sin(angle) * maxDistance;
            }
            
            document.getElementById('joystick').style.transform = `translate(${deltaX}px, ${deltaY}px)`;
        }
        
        function getTerrainHeight(x, y) {
            // Simplificación para el ejemplo
            const simplex = new SimplexNoise();
            const distance = Math.sqrt(x*x + y*y);
            return simplex.noise2D(x * 0.005, y * 0.005) * 50 + 
                   simplex.noise2D(x * 0.01, y * 0.01) * 30 +
                   Math.max(0, 200 - distance * 0.2);
        }
        
        function startGame() {
            document.getElementById('start-screen').style.display = 'none';
            animate();
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            const delta = clock.getDelta();
            
            // Movimiento del jugador
            if (joystickActive) {
                const deltaX = joystickPos.x - joystickPos.startX;
                const deltaY = joystickPos.y - joystickPos.startY;
                
                // Movimiento hacia adelante/atrás
                const moveSpeed = delta * 5;
                const moveX = -deltaY / 30 * moveSpeed;
                
                // Rotación del jugador
                player.rotation.y -= deltaX * 0.01;
                
                // Mover al jugador
                const newX = player.position.x + Math.sin(player.rotation.y) * moveX;
                const newZ = player.position.z + Math.cos(player.rotation.y) * moveX;
                const newY = getTerrainHeight(newX, newZ) + 1;
                
                player.position.set(newX, newY, newZ);
                
                // Actualizar altitud
                playerStats.altitude = Math.round(newY);
                document.getElementById('altitude').textContent = playerStats.altitude.toLocaleString();
            }
            
            // Posicionar cámara detrás del jugador
            camera.position.x = player.position.x;
            camera.position.y = player.position.y + 1.6;
            camera.position.z = player.position.z;
            
            // Rotar cámara para mirar hacia adelante
            camera.rotation.y = player.rotation.y;
            
            renderer.render(scene, camera);
        }
        
        // Inicializar el juego
        init();
    </script>
</body>
</html>
